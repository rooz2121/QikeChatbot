<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quike Chatbot - Chat History</title>
    <link rel="stylesheet" href="history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../supabase.js"></script>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="history-page">
        <header class="history-page-header">
            <div class="header-content">
                <div class="header-left">
                    <a href="../index.html" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1>Chat History</h1>
                </div>
                <div class="header-status">
                    <div class="status-indicator"></div>
                    <span>Quike</span>
                </div>
            </div>
        </header>

        <div class="history-container">
            <div class="history-sidebar">
                <div class="history-list" id="historyList">
                    <!-- Chat history items will be loaded here dynamically -->
                    <div class="loading-indicator">
                        <div class="spinner"></div>
                        <p>Loading chat history...</p>
                    </div>
                </div>
                
                <div class="new-chat-button">
                    <a href="../index.html" class="new-chat-btn">
                        <i class="fas fa-plus"></i> New Chat
                    </a>
                </div>
            </div>
            
            <div class="conversation-view" id="conversationView">
                <div class="conversation-header">
                    <h2 id="conversationTitle">Select a chat to view</h2>
                    <div class="conversation-date" id="conversationDate"></div>
                </div>
                
                <div class="conversation-messages" id="conversationMessages">
                    <!-- Messages will be loaded here dynamically -->
                    <div class="select-chat-prompt">
                        <i class="fas fa-comments"></i>
                        <p>Select a chat from the sidebar to view the conversation</p>
                    </div>
                </div>
            </div>
            </div>


        </div>
    </div>

    <script src="history.js"></script>
    <script>
        // Initialize Supabase client
        const supabase = window.supabase;
        
        // Check if user is authenticated
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                // Redirect to login page if not authenticated
                window.location.href = '../index.html';
            } else {
                // Load chat history
                loadChatHistory();
            }
        }
        
        // Run auth check when page loads
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
